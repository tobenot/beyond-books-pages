<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Books 版本选择</title>
    <style>
        body { font-family: "Microsoft YaHei", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; }
        h1 { color: #2c3e50; text-align: center; font-size: 2.5em; margin-bottom: 30px; }
        .version-list { list-style-type: none; padding: 0; }
        .version-list li { margin-bottom: 15px; }
        .version-list a { display: block; padding: 15px; background-color: #3498db; color: white; text-decoration: none; border-radius: 8px; transition: all 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .version-list a:hover { background-color: #2980b9; transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .latest-version { background-color: #2ecc71 !important; }
        .latest-version:hover { background-color: #27ae60 !important; }
    </style>
</head>
<body>
    <h1>Beyond Books 版本选择</h1>
    <ul class="version-list">
        <li><a href="main/" class="latest-version">最新版 (main)</a></li>
        <li><a href="R1/">R1</a></li>
        <li><a href="vue/">vue</a></li>
    </ul>
</body>
</html>
